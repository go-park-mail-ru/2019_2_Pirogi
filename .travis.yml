language: go
go:
  - 1.13.x
sudo: false
before_install:
  - openssl aes-256-cbc -K $encrypted_4a269b4e0d14_key -iv $encrypted_4a269b4e0d14_iv
    -in deploy_rsa.enc -out deploy_rsa -d
  - eval $(ssh-agent)
  - chmod 600 deploy_rsa
  - ssh-add deploy_rsa
  - ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -p22 artbakulev@cinsear.ru
    "cd ~  && touch build.successful"
  - go get -u github.com/mailru/easyjson/...
install:
  - GO111MODULE=on
  - go mod vendor
  - easyjson --all ./app/domain/model
deploy:
  provider: script
  skip_cleanup: true
  script: ssh -p22 artbakulev@cinsear.ru "cd ~ && touch build.successful"
  on:
    repo: go-park-mail-ru/2019_2_Pirogi
